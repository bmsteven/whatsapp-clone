<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mobile layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>
    <div class="container">
        <div class="control-btn"></div>
        <div class="overlay-screen">
            <div class="upper-layer layer">
                <span></span>
            </div>
            <div class="screen">
                <div class="app-container">
                    <div class="header">
                        <div class="top-nav">
                            <div class="left-icons">
                                <i class="fa fa-music"></i>
                                <i class="fa fa-envelope"></i>
                                <i class="fab fa-whatsapp"></i>
                            </div>
                            <div class="right-icons">
                                <i class="fas fa-headphones-alt"></i>
                                <i class="fas fa-wifi"></i>
                                <span class="sim-network">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </span>
                                <span class="charge"></span>
                                <span class="percent">
                                    49%
                                </span>
                                <span class="time">
                                    22:16
                                </span>
                            </div>
                        </div>
                        <header>
                            <h1>WhatsApp Business</h1>
                            <div></div>
                            <div class="search">
                                <!-- <div class="search-icon"></div> -->
                                <i class="fa fa-search"></i>
                            </div>
                            <div class="three-dots">
                                <span></span>
                            </div>
                        </header>
                        <nav>
                            <ul>
                                <li class="camera">
                                    <a href="#"><i class="fa fa-camera"></i></a>
                                </li>
                                <li>
                                    <a href="#" class="active">Chats</a>
                                </li>
                                <li>
                                    <a href="#">Status <span></span></a>
                                </li>
                                <li>
                                    <a href="#">Calls</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="main-section">
                        <div class="camera-section"></div>
                        <div class="chats">
                            <div class="chat">
                                <div class="dp">
                                    <img src="./images/happy.jpg" alt="">
                                </div>
                                <div class="chat-details">
                                    <div class="name div">
                                        <span class="chat-name">Happy</span>
                                        <small class="time unread-time">21:10</small>
                                    </div>
                                    <div class="content div">
                                        <span class="message"><small class="receive-status"></small>How are you?</span>
                                        <span class="status unread">2</span>
                                    </div>
                                </div>
                            </div>
                            <div class="chat">
                                <div class="dp">
                                    <img src="./images/Glory.jpg" alt="">
                                </div>
                                <div class="chat-details">
                                    <div class="name div">
                                        <span class="chat-name">Glory</span>
                                        <small class="time">16:54</small>
                                    </div>
                                    <div class="content div">
                                        <span class="message typing"><small class="receive-status"></small>typing</span>
                                        <small class="status"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="chat">
                                <div class="dp">
                                    <img src="./images/Fadhil.jpg" alt="">
                                </div>
                                <div class="chat-details">
                                    <div class="name div">
                                        <span class="chat-name">Fadhil</span>
                                        <small class="time">15:34</small>
                                    </div>
                                    <div class="content div">
                                        <span class="message"><small class="receive-status"><i class="fas fa-check"></i></small>Oyaa ukirudi nishtue</span>
                                        <span class="status"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="chat">
                                <div class="dp">
                                    <img src="./images/coders.jpg" alt="">
                                </div>
                                <div class="chat-details">
                                    <div class="name div">
                                        <span class="chat-name">AZANIA~(2010-2013)</span>
                                        <small class="time">14:28</small>
                                    </div>
                                    <div class="content div">
                                        <span class="message"><small class="receive-status"></small><span class="chat-number">+255 659 702 679: </span>#UCL draw=...</span>
                                        <span class="status"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="chat">
                                <div class="dp">
                                    <img src="./images/ndahani.jpg" alt="">
                                </div>
                                <div class="chat-details">
                                    <div class="name div">
                                        <span class="chat-name">Ndahani</span>
                                        <small class="time">10:30</small>
                                    </div>
                                    <div class="content div">
                                        <span class="message"><small class="receive-status received"><i class="fas fa-check"></i><i class="fas fa-check"></i></small>Niaje</span>
                                        <span class="status"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="chat">
                                <div class="dp">
                                    <img src="./images/Mary.jpg" alt="">
                                </div>
                                <div class="chat-details">
                                    <div class="name div">
                                        <span class="chat-name">Mary</span>
                                        <small class="time">09:30</small>
                                    </div>
                                    <div class="content div">
                                        <span class="message"><small class="receive-status"></small>I don't know</span>
                                        <span class="status"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="new-chat btn-absolute">
                                <!-- <i class="fa fa-plus"></i> -->
                                <div class="message-icon">
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                        <div class="status"></div>
                        <div class="calls"></div>
                    </div>
                </div>
                <div class="navigator">
                    <span class="remove-tabs">
                        <span class="box-remove-tabs"></span>
                    </span>
                    <span class="tabs">
                        <span class="box-tab"></span>
                    </span>
                    <span class="home">
                        <span class="box-home"></span>
                    </span>
                    <span class="back">
                        <span class="box-back"></span>
                    </span>
                </div>
            </div>
            <div class="bottom-layer layer">
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
